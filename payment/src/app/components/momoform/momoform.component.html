<form id="momoForm" class="paymentForm" (ngSubmit)="onSubmit()">
  <!-- momo form starts here -->

  <p class="payment-header">Enter Mobile Money Details</p>

  <select id="select-momo" name="provider" [(ngModel)]="momo_provider">
    <option value="mtn">MTN Mobile Money</option>
    <option value="vodafone">Vodafone Cash</option>
    <option value="airteltigo">AirtelTigo Money</option>
  </select>
  <div class="input">
    <label for="momo-number" name="momo_number">Mobile Money Number</label>
    <input
      type="number"
      id="momo-number"
      name="momoNumber"
      [(ngModel)]="momoNumber"
      placeholder="Ten digit phone number"
      min="10"
      max="10"
      required
    />
  </div>
  <div class="input" *ngIf="otpRequired">
    <label for="otp" name="otp">Enter OTP</label>
    <input
      type="number"
      id="momo-number"
      name="otp"
      [(ngModel)]="otp"
      placeholder="correct otp 4444"
      min="4"
      max="4"
      required
    />
  </div>

  <p class="status">{{ status }}</p>
  <button type="submit" id="submitMomoPayment" class="btn">Checkout</button>

  <!-- momo form fields ends here -->
</form>
